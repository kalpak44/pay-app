{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="particles-js">
	 
	<script src="{% static 'js/particles.js' %}"></script>
	<script src="{% static 'js/index.js' %}"></script>
		
{% if username %}	
	<!--log out block-->
	<div id="logOut">
	    <div class="btn-group">
		    <a class="btn btn-primary" href="#">{{ username }}</a>
		    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
		    <ul class="dropdown-menu">
			    <li><a href="#">Edit</a></li>
			    <li class="divider"></li>
			    <li><a href="{% url 'logsys:logout'%}">Log out</a></li>
		    </ul>
	    </div>
    </div>
{% endif %}


	<!--Top menu-->
	<div class="wrapper">

		<input type="checkbox" id="navigation" />
		<label class="btn"for="navigation">
			<span class="bar1"></span>
			<span class="bar2"></span>
			<span class="bar3"></span>
		</label>

		<nav type="checkbox">
			<ul>
				<li>
					<a href="{% url 'pages:index'%}">Home</a>
				</li>
				<li>
					<a href="">Latest News</a>
				</li>
				<li>
					<a href="">What We Do</a>
				</li>
				<li>
					<a href="{% url 'pages:getPage' 1%}">About US</a>
				</li>
				<li>
					<a href="">Contact</a>
				</li>
			</ul>
		</nav>
	</div>
	<!--End Top menu--> 


	

	<!--main template-->
	<div class="container">
	    <div class="row">
	        <div class="col-md-12 head-block"></div>
	        <div class="col-md-12 top-material">
	        	{% block top-material %}{% endblock %}
	        </div>
	        <div class="col-md-3 left-sidebar"></div>
	        <div class="col-md-9 content"></div>
	        <div class="col-md-12 bottom-block"></div>

	    </div>
	</div>
	<!--end main template-->

		
	
	
	  
	  
	  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
