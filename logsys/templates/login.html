{% extends 'default.html'%}
{% load staticfiles %}

{% block login-block %}
<!--autentification block--> 
<div class="logsys-block">

		<h1>authorization</h1>
		{% if login_error %}
			<p align="center" style="color:red;">{{ login_error }}</p>
		{% else %}
			<p align="center">We want make the world a better</p>
		{% endif %}
		<form class="form" action="{% url 'logsys:login'%}" method="post">
		{% csrf_token %}
			<input type="text" class="name" name="username" placeholder="Username">
			<input type="password" class="name" name="password" placeholder="Password">
			<p>Registration is <a href="{% url 'logsys:register' %}">here</a> Info <a href=""> about us</a></p>
			<input type="submit" class="submit" value="Log in">
		</form>
		
		
	</div>
	<!--end autentification block--> 

{% endblock %}
